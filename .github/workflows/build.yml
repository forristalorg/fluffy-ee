---
name: Build and Publish images to Github Container Registry
on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 5 * * 5'  # every Friday
  workflow_dispatch:

jobs:
  push:
    runs-on:  arc-runner-set-forristal
    permissions:
      packages: write
      contents: write
      issues: write
    steps:
      - name: Set 
        run: |
          echo "VERSION=$(date +%Y.%-m.%-d)" >> ${GITHUB_ENV}

      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: install dependencies
        run: pip install ansible-builder

      - name: Build zen image
        run: ansible-builder build -v3  --container-runtime=docker --tag=ghcr.io/forristalorg/fluffy-ee:unstable latest $VERSION

      - name: Push images
        run: docker push ghcr.io/forristalorg/fluffy-ee:unstable

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Unstable Release: ${{ env.VERSION }}"
          prerelease: true
          tag: ${{ env.VERSION }}
