---
name: Release Stable Image
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "Version number or tag to promote to `stable`"
        required: true
        default: "latest"
env:
  REGISTRY: ghcr.io

jobs:
  metadata:
    name: Generate a pre-release report
    runs-on: arc-runner-set-forristal

  release:
    name: ðŸŽ - Create a release and a stable tag
    runs-on: arc-runner-set-forristal
    environment: release
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: ðŸ³ - Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš¢ - Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš¢ - Push Image to registry
        run: >
          docker buildx imagetools create 
          ${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.version }}
          --tag ${{ env.REGISTRY }}/${{ github.repository }}:stable

      - name: ðŸ§³ - Checkout Repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Release: ${{ env.VERSION }}"
          tag: ${{ env.VERSION }}
