---
name: Release stable image to Github Container Registry
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "Version number or tag to promote to `stable`"
        required: true
        default: "latest"
env:
  REGISTRY: ghcr.io

jobs:
  release:
    name: Create a release and a stable tag
    runs-on: arc-runner-set-forristal
    environment: release
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: 🐳 - Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🚢 - Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚢 - Push Image to registry
        run: >
          docker buildx imagetools create 
          ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          --tag ${{ env.REGISTRY }}/${{ github.repository }}:stable

      - name: 🧳 - Checout Repo
        uses: actions/checkout@v4

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Release: ${{ env.VERSION }}"
          tag: ${{ env.VERSION }}
