---
name: Release Stable Image
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "Version number or tag to promote to `stable`"
        required: true

env:
  REGISTRY: ghcr.io
  VERSION: ${{ inputs.version }}
jobs:
  metadata:
    outputs:
      report: "${{ steps.report.outputs.markdown }}"
    name: Publish the stable version and create a release.
    runs-on: arc-runner-set-forristal
    permissions:
      contents: write
      packages: write

    steps:
      - name: üß≥ - Checkout Repo
        uses: actions/checkout@v4
        
      - name: üê≥ - Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üö¢ - Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è - Tag Image Version `${{ inputs.version }}` as `stable`
        run: |
          docker image pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.version }}
          docker image tag ${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.version }} ${{ env.REGISTRY }}/${{ github.repository }}:stable
          docker image push --all-tags ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Release: ${{ env.VERSION }}"
          tag: ${{ env.VERSION }}
