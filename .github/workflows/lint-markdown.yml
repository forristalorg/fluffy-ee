---
name: "Lint Markdown"
on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  lint:
    name: "ğŸ‘€ Lint Markdown"
    runs-on: arc-runner-set-forristal
    permissions:
      contents: read
    steps:
      - name: ğŸ›’ - Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” - Lint All Markdown
        if: github.event_name == 'workflow_dispatch'
        uses: DavidAnson/markdownlint-cli2-action@v20

      - name: ğŸ“‡ - Get changed-files
        if: github.event_name != 'workflow_dispatch'
        uses: tj-actions/changed-files@v47
        id: changed-files
        with:
          files: "**/*.md"
          separator: ","

      - name: ğŸ” - Lint Changed Markdown
        uses: DavidAnson/markdownlint-cli2-action@v20
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          globs: ${{ steps.changed-files.outputs.all_changed_files }}
          separator: ","
